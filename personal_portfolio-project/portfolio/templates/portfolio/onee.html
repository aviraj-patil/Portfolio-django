{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'portfolio/master.css' %}">

        </head>
<center style="height: 100vh;">

    <img class="avatar" src="{% static 'portfolio/img1.png' %}">
    <div class="about_me">Av<br>A Student</div>
    <hr>
</center>
<div class="page2" style="height:100vh;">
    
<div style="font-size: 3rem; margin: 3rem;">
    Portfolio
</div>

<div class="row">

    {% for project in projects %}
    
    <div class="col-lg-4 col-md-6">
        <div class="imgss">

            {% if project.url %}
            <a href="{{project.url}}">
                <img class="project-imgs img-fluid md-2 crop-imgs" src="{{project.image.url}}"></a>
                
                {% else %}
                
                <img class="project-imgs img-fluid crop-imgs"  src="{{project.image.url}}" >
                {% endif %}
        </div>
        
        <h3>

            {{project.title}}
        </h3>
        <p>

            {{project.description}}
        </p>
        
        </div>
    
    {% endfor %}
</div></div>
{% endblock %}
